<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Nylix</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
  import React, { useState, useEffect } from 'react';
import { initializeApp } from 'firebase/app';
import { 
  getAuth, 
  signInWithEmailAndPassword, 
  createUserWithEmailAndPassword, 
  onAuthStateChanged, 
  signOut 
} from 'firebase/auth';
import { 
  getFirestore, 
  doc, 
  getDoc, 
  setDoc, 
  updateDoc, 
  collection, 
  query, 
  where, 
  getDocs,
  onSnapshot,
  addDoc,
  serverTimestamp,
  orderBy,
  limit,
  runTransaction 
} from 'firebase/firestore';
import { 
  Wallet, 
  Send, 
  ArrowUpRight, 
  User, 
  Home, 
  History, 
  LogOut,
  ChevronLeft,
  Eye,
  EyeOff,
  Copy,
  PlusCircle,
  ArrowDownCircle,
  ExternalLink,
  ShieldCheck,
  Lock,
  Delete,
  AlertTriangle,
  RefreshCcw
} from 'lucide-react';

// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyCWyQfMmzp41jTYV4GXFViV2wMMTIiP8XU",
  authDomain: "wallet-52a17.firebaseapp.com",
  projectId: "wallet-52a17",
  storageBucket: "wallet-52a17.appspot.com",
  messagingSenderId: "440517088889",
  appId: "1:440517088889:web:a862ab37106851c66066a8",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const ADMIN_EMAIL = "ahmedfouad01278837444@gmail.com";
const DEPOSIT_NUMBER = "01014879247";
const SUPPORT_WHATSAPP = "01012265953";

const generateNylixID = () => `NX-${Math.floor(1000 + Math.random() * 9000)}`;

export default function NylixApp() {
  const [user, setUser] = useState(null);
  const [userData, setUserData] = useState({ balance: 0, nylixId: '', pin: '' });
  const [loading, setLoading] = useState(true);
  const [activeTab, setActiveTab] = useState('home');
  const [showBalance, setShowBalance] = useState(true);
  
  const [showPinModal, setShowPinModal] = useState(false);
  const [pinInput, setPinInput] = useState('');
  const [pinAction, setPinAction] = useState(null);
  const [isSettingPin, setIsSettingPin] = useState(false);

  const [email, setEmail] = useState('');
  const [password, setPassword] = useState('');
  const [isProcessing, setIsProcessing] = useState(false);
  const [toast, setToast] = useState({ show: false, message: '', type: 'success' });
  const [transactions, setTransactions] = useState([]);

  const [amount, setAmount] = useState('');
  const [targetId, setTargetId] = useState('');
  const [withdrawPhone, setWithdrawPhone] = useState('');
  const [depositFromPhone, setDepositFromPhone] = useState('');
  const [adminTargetEmail, setAdminTargetEmail] = useState('');
  const [adminAddAmount, setAdminAddAmount] = useState('');

  const showToast = (message, type = 'success') => {
    setToast({ show: true, message, type });
    setTimeout(() => setToast({ show: false, message: '', type: 'success' }), 3000);
  };

  useEffect(() => {
    const unsubscribe = onAuthStateChanged(auth, async (currentUser) => {
      setUser(currentUser);
      if (currentUser) {
        const userRef = doc(db, "users", currentUser.uid);
        const unsubDoc = onSnapshot(userRef, (docSnap) => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            setUserData(data);
            if (!data.pin) setIsSettingPin(true);
          } else {
            const newId = generateNylixID();
            setDoc(userRef, { email: currentUser.email, balance: 0, nylixId: newId, uid: currentUser.uid, pin: '' });
            setIsSettingPin(true);
          }
        });

        const transRef = collection(db, "transactions");
        const q = query(transRef, where("participants", "array-contains", currentUser.uid), orderBy("timestamp", "desc"), limit(15));
        const unsubTrans = onSnapshot(q, (snap) => setTransactions(snap.docs.map(d => ({ id: d.id, ...d.data() }))));

        setLoading(false);
        return () => { unsubDoc(); unsubTrans(); };
      } else {
        setLoading(false);
      }
    });
    return () => unsubscribe();
  }, []);

  const handleNumberClick = (num) => { if (pinInput.length < 6) setPinInput(prev => prev + num); };
  const handleDelete = () => setPinInput(prev => prev.slice(0, -1));

  const verifyPinAndExecute = async () => {
    if (isSettingPin) {
      if (pinInput.length < 6) return showToast("الرمز يجب أن يكون 6 أرقام", "error");
      await updateDoc(doc(db, "users", user.uid), { pin: pinInput });
      setIsSettingPin(false);
      setPinInput('');
      showToast("تم حفظ الرمز بنجاح");
      return;
    }

    if (pinInput === userData.pin) {
      const actionToRun = pinAction;
      setPinInput('');
      setShowPinModal(false);
      setPinAction(null);
      if (actionToRun) actionToRun();
    } else {
      showToast("رمز PIN خاطئ", "error");
      setPinInput('');
    }
  };

  const requestPin = (action) => {
    setPinAction(() => action);
    setShowPinModal(true);
  };

  // --- التحويل الآمن باستخدام Transaction ---
  const handleP2PTransfer = async () => {
    const val = parseFloat(amount);
    const fee = 1;
    const total = val + fee;

    if (isNaN(val) || val <= 0) return showToast("أدخل مبلغاً صحيحاً", "error");

    setIsProcessing(true);
    try {
      const q = query(collection(db, "users"), where("nylixId", "==", targetId.toUpperCase()));
      const snap = await getDocs(q);
      if (snap.empty) throw new Error("المستلم غير موجود");

      const receiverDoc = snap.docs[0];
      const receiverRef = doc(db, "users", receiverDoc.id);
      const senderRef = doc(db, "users", user.uid);

      // تنفيذ المعاملة لضمان عدم السحب بالسالب تحت أي ظرف
      await runTransaction(db, async (t) => {
        const senderSnap = await t.get(senderRef);
        const receiverSnap = await t.get(receiverRef);

        if (!senderSnap.exists() || !receiverSnap.exists()) {
          throw new Error("حدث خطأ في جلب بيانات الحسابات");
        }

        const currentSenderBalance = senderSnap.data().balance;
        if (currentSenderBalance < total) {
          throw new Error("رصيد غير كافٍ لإتمام العملية");
        }

        t.update(senderRef, {
          balance: Number((currentSenderBalance - total).toFixed(2))
        });

        t.update(receiverRef, {
          balance: Number((receiverSnap.data().balance + val).toFixed(2))
        });
      });

      // إضافة سجل العملية
      await addDoc(collection(db, "transactions"), {
        type: 'transfer',
        amount: val,
        details: `تحويل إلى ${targetId.toUpperCase()}`,
        participants: [user.uid, receiverDoc.id],
        timestamp: serverTimestamp()
      });

      showToast("تم التحويل بأمان");
      setAmount('');
      setTargetId('');
      setActiveTab('home');

    } catch (err) {
      showToast(err.message, "error");
    }
    setIsProcessing(false);
  };

  const handleWithdraw = async () => {
    const val = parseFloat(amount);
    const fee = Math.max(2, val * 0.01);
    const totalDeduction = val + fee;

    if (isNaN(val) || val <= 0) return showToast("أدخل مبلغاً صحيحاً", "error");

    setIsProcessing(true);
    try {
      const senderRef = doc(db, "users", user.uid);
      
      await runTransaction(db, async (t) => {
        const snap = await t.get(senderRef);
        if (snap.data().balance < totalDeduction) {
          throw new Error("رصيد غير كافٍ للسحب مع الرسوم");
        }
        t.update(senderRef, { balance: Number((snap.data().balance - totalDeduction).toFixed(2)) });
      });

      await addDoc(collection(db, "transactions"), {
        type: 'withdraw', amount: val, details: `سحب كاش لرقم ${withdrawPhone}`,
        participants: [user.uid], timestamp: serverTimestamp()
      });
      
      const msg = `طلب سحب Nylix\nالمبلغ: ${val}\nالرسوم: ${fee.toFixed(2)}\nالرقم: ${withdrawPhone}\nID: ${userData.nylixId}`;
      window.open(`https://wa.me/${SUPPORT_WHATSAPP}?text=${encodeURIComponent(msg)}`, '_blank');
      showToast("تم خصم الرصيد بنجاح");
      setAmount(''); setWithdrawPhone(''); setActiveTab('home');
    } catch (err) { showToast(err.message, "error"); }
    setIsProcessing(false);
  };

  const handleAdminAddMoney = async () => {
    setIsProcessing(true);
    try {
      const q = query(collection(db, "users"), where("email", "==", adminTargetEmail));
      const snap = await getDocs(q);
      if (snap.empty) throw new Error("المستخدم غير موجود");
      const userDoc = snap.docs[0];
      await updateDoc(doc(db, "users", userDoc.id), { balance: Number((userDoc.data().balance + parseFloat(adminAddAmount)).toFixed(2)) });
      showToast("تم شحن الحساب");
      setAdminTargetEmail(''); setAdminAddAmount('');
    } catch (err) { showToast(err.message, "error"); }
    setIsProcessing(false);
  };

  if (loading) return <div className="flex h-screen items-center justify-center font-black text-indigo-600 animate-pulse">NYLIX...</div>;

  if (!user) {
    return (
      <div className="min-h-screen bg-slate-50 flex items-center justify-center p-6" dir="rtl">
        <div className="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl p-10">
          <div className="text-center mb-10">
            <div className="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl"><Wallet size={42} className="text-white" /></div>
            <h1 className="text-4xl font-black text-slate-800 tracking-tight">Nylix</h1>
            <p className="text-slate-400 font-bold mt-2">محفظتك المالية الأكثر أماناً</p>
          </div>
          <form onSubmit={(e) => {
            e.preventDefault();
            signInWithEmailAndPassword(auth, email, password).catch(() => createUserWithEmailAndPassword(auth, email, password));
          }} className="space-y-4">
            <input type="email" placeholder="البريد الإلكتروني" className="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500" value={email} onChange={e => setEmail(e.target.value)} required />
            <input type="password" placeholder="كلمة المرور" className="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500" value={password} onChange={e => setPassword(e.target.value)} required />
            <button type="submit" className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg">دخول</button>
          </form>
        </div>
      </div>
    );
  }

  return (
    <div className="min-h-screen bg-slate-50 font-sans text-slate-900" dir="rtl">
      {/* PIN UI */}
      {(showPinModal || isSettingPin) && (
        <div className="fixed inset-0 z-[200] bg-white flex flex-col items-center justify-center p-8 animate-fadeIn">
          <div className="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mb-6"><Lock size={32} /></div>
          <h2 className="text-2xl font-black mb-2">{isSettingPin ? "إعداد PIN الأمان" : "تأكيد الهوية"}</h2>
          <div className="flex gap-3 mb-10">
            {[...Array(6)].map((_, i) => (
              <div key={i} className={`w-4 h-4 rounded-full transition-all ${pinInput.length > i ? 'bg-indigo-600 scale-125 shadow-lg shadow-indigo-100' : 'bg-slate-200'}`}></div>
            ))}
          </div>
          <div className="grid grid-cols-3 gap-5 w-full max-w-xs">
            {[1, 2, 3, 4, 5, 6, 7, 8, 9, '', 0].map((num, i) => (
              <button key={i} onClick={() => num !== '' && handleNumberClick(num)} className={`h-16 rounded-2xl flex items-center justify-center text-2xl font-black ${num === '' ? 'pointer-events-none' : 'bg-slate-50 active:bg-indigo-100'}`}>{num}</button>
            ))}
            <button onClick={handleDelete} className="h-16 rounded-2xl flex items-center justify-center bg-rose-50 text-rose-500"><Delete size={24} /></button>
          </div>
          <div className="mt-10 flex gap-4 w-full max-w-xs">
            {!isSettingPin && <button onClick={() => { setShowPinModal(false); setPinInput(''); }} className="flex-1 py-4 bg-slate-100 rounded-2xl font-black">إلغاء</button>}
            <button onClick={verifyPinAndExecute} disabled={pinInput.length < 6} className={`flex-2 py-4 rounded-2xl font-black flex-grow transition ${pinInput.length === 6 ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-300'}`}>تأكيد</button>
          </div>
        </div>
      )}

      {toast.show && (
        <div className={`fixed top-6 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3 animate-scaleIn ${toast.type === 'success' ? 'bg-indigo-600 text-white' : 'bg-rose-600 text-white'}`}>
          <span className="font-bold">{toast.message}</span>
        </div>
      )}

      <div className="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative pb-24 overflow-hidden">
        {isProcessing && (
          <div className="absolute inset-0 bg-white/60 backdrop-blur-[2px] z-[150] flex flex-col items-center justify-center">
             <RefreshCcw className="animate-spin text-indigo-600 mb-4" size={48} />
             <p className="font-black text-indigo-600">جاري المعالجة بأمان...</p>
          </div>
        )}

        <main className="p-6 h-full overflow-y-auto no-scrollbar">
          {activeTab === 'home' && (
            <div className="space-y-8 animate-fadeIn">
              <header className="flex justify-between items-center">
                <div className="flex items-center gap-3">
                  <div className="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white font-black text-xl">{user.email[0].toUpperCase()}</div>
                  <div>
                    <h2 className="text-lg font-black text-slate-800">{user.email.split('@')[0]}</h2>
                    <div onClick={() => {navigator.clipboard.writeText(userData.nylixId); showToast("تم النسخ")}} className="flex items-center gap-1.5 text-indigo-600 text-xs font-black cursor-pointer bg-indigo-50 px-2 py-0.5 rounded-lg">ID: {userData.nylixId} <Copy size={10} /></div>
                  </div>
                </div>
                <button onClick={() => setActiveTab('history')} className="p-2.5 bg-slate-50 text-slate-400 rounded-2xl"><History size={20} /></button>
              </header>

              <div className="bg-indigo-600 rounded-[2.5rem] p-8 text-white shadow-2xl relative">
                <div className="flex justify-between items-center mb-2">
                  <span className="text-indigo-100 text-[10px] font-black uppercase tracking-widest">رصيدك الحالي</span>
                  <button onClick={() => setShowBalance(!showBalance)} className="bg-white/10 p-2 rounded-xl">{showBalance ? <EyeOff size={16} /> : <Eye size={16} />}</button>
                </div>
                <h1 className="text-4xl font-black mb-10 flex items-baseline gap-2">
                  {showBalance ? userData.balance?.toLocaleString(undefined, {minimumFractionDigits: 2}) : "••••••"}
                  <span className="text-lg font-medium opacity-70">ج.م</span>
                </h1>
                <div className="flex gap-4">
                  <button onClick={() => setActiveTab('send')} className="flex-1 bg-white text-indigo-600 py-4 rounded-2xl font-black shadow-lg">إرسال</button>
                  <button onClick={() => setActiveTab('withdraw')} className="flex-1 bg-indigo-500 text-white py-4 rounded-2xl font-black shadow-lg">سحب</button>
                </div>
              </div>

              {user.email === ADMIN_EMAIL && (
                <section className="bg-amber-50 p-6 rounded-3xl border border-amber-200">
                  <h3 className="text-amber-800 font-black text-sm mb-4 flex items-center gap-2"><ShieldCheck size={18} /> إدارة الرصيد</h3>
                  <div className="space-y-3">
                    <input type="email" placeholder="بريد العميل" className="w-full p-3 rounded-xl bg-white text-sm outline-none border" value={adminTargetEmail} onChange={e => setAdminTargetEmail(e.target.value)} />
                    <input type="number" placeholder="المبلغ" className="w-full p-3 rounded-xl bg-white text-sm outline-none border" value={adminAddAmount} onChange={e => setAdminAddAmount(e.target.value)} />
                    <button onClick={() => requestPin(handleAdminAddMoney)} className="w-full py-3 bg-amber-600 text-white rounded-xl font-black">شحن</button>
                  </div>
                </section>
              )}

              <section>
                <h3 className="text-slate-800 font-black text-lg mb-4">آخر العمليات</h3>
                <div className="space-y-3">
                  {transactions.slice(0, 5).map(tx => (
                    <div key={tx.id} className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                      <div className="flex items-center gap-3 overflow-hidden">
                        <div className={`p-2 rounded-xl flex-shrink-0 ${tx.type === 'transfer' ? 'bg-indigo-100 text-indigo-600' : 'bg-rose-100 text-rose-600'}`}>
                          {tx.type === 'transfer' ? <Send size={16} /> : <ArrowUpRight size={16} />}
                        </div>
                        <div className="overflow-hidden">
                          <p className="text-xs font-black text-slate-800 truncate">{tx.details}</p>
                          <p className="text-[10px] text-slate-400 font-bold">{tx.timestamp?.toDate().toLocaleString('ar-EG')}</p>
                        </div>
                      </div>
                      <span className="font-black text-sm flex-shrink-0">{tx.amount} ج.م</span>
                    </div>
                  ))}
                </div>
              </section>
            </div>
          )}

          {activeTab === 'send' && (
            <div className="animate-fadeIn space-y-6">
              <header className="flex items-center gap-4">
                <button onClick={() => setActiveTab('home')} className="p-2 bg-slate-100 rounded-xl"><ChevronLeft size={24} /></button>
                <h2 className="text-xl font-black">تحويل إلى ID</h2>
              </header>
              <div className="space-y-4">
                <div className="bg-slate-50 p-6 rounded-3xl text-center">
                  <label className="text-xs font-black text-slate-400 block mb-2 tracking-widest uppercase">مبلغ التحويل</label>
                  <input type="number" placeholder="0.00" className="w-full text-5xl font-black bg-transparent outline-none text-indigo-600 text-center" value={amount} onChange={e => setAmount(e.target.value)} />
                </div>
                <input type="text" placeholder="NX-XXXX" className="w-full p-5 bg-white border-2 border-slate-100 rounded-2xl outline-none focus:border-indigo-600 font-black uppercase text-center text-xl" value={targetId} onChange={e => setTargetId(e.target.value)} />
                
                {amount && (parseFloat(amount) + 1 > userData.balance) && (
                  <div className="p-4 bg-rose-50 text-rose-600 rounded-2xl flex items-center gap-2 text-xs font-bold animate-pulse">
                    <AlertTriangle size={16} /> رصيدك الحالي غير كافٍ للعملية والرسوم
                  </div>
                )}

                <button 
                  disabled={!amount || !targetId || (parseFloat(amount) + 1 > userData.balance) || isProcessing} 
                  onClick={() => requestPin(handleP2PTransfer)} 
                  className={`w-full py-5 rounded-2xl font-black shadow-lg flex items-center justify-center gap-3 transition ${(!amount || parseFloat(amount) + 1 > userData.balance) ? 'bg-slate-100 text-slate-400 cursor-not-allowed' : 'bg-indigo-600 text-white'}`}
                >
                  تأكيد التحويل الآن <Lock size={18} />
                </button>
              </div>
            </div>
          )}

          {activeTab === 'withdraw' && (
            <div className="animate-fadeIn space-y-6">
              <header className="flex items-center gap-4">
                <button onClick={() => setActiveTab('home')} className="p-2 bg-slate-100 rounded-xl"><ChevronLeft size={24} /></button>
                <h2 className="text-xl font-black">سحب فودافون كاش</h2>
              </header>
              <div className="space-y-4">
                <div className="bg-rose-50 p-6 rounded-3xl border border-rose-100 text-center">
                  <label className="text-xs font-black text-rose-400 block mb-2 uppercase">مبلغ السحب</label>
                  <input type="number" placeholder="0" className="w-full text-5xl font-black bg-transparent outline-none text-rose-600 text-center" value={amount} onChange={e => setAmount(e.target.value)} />
                </div>
                <input type="text" placeholder="01XXXXXXXXX" className="w-full p-5 bg-white border-2 border-slate-100 rounded-2xl outline-none focus:border-rose-500 font-bold text-center text-xl" value={withdrawPhone} onChange={e => setWithdrawPhone(e.target.value)} />
                
                {amount && (parseFloat(amount) + Math.max(2, parseFloat(amount) * 0.01) > userData.balance) && (
                  <div className="p-4 bg-rose-50 text-rose-600 rounded-2xl flex items-center gap-2 text-xs font-bold">
                    <AlertTriangle size={16} /> رصيدك لا يغطي المبلغ المطلوب مع الرسوم
                  </div>
                )}

                <button 
                  disabled={!amount || withdrawPhone.length < 11 || (parseFloat(amount) + Math.max(2, parseFloat(amount) * 0.01) > userData.balance) || isProcessing}
                  onClick={() => requestPin(handleWithdraw)} 
                  className={`w-full py-5 rounded-2xl font-black shadow-lg flex items-center justify-center gap-3 transition ${(!amount || parseFloat(amount) + Math.max(2, parseFloat(amount) * 0.01) > userData.balance) ? 'bg-slate-100 text-slate-400' : 'bg-rose-600 text-white'}`}
                >
                  طلب السحب <Lock size={18} />
                </button>
              </div>
            </div>
          )}

          {activeTab === 'wallet' && (
            <div className="animate-fadeIn space-y-8">
              <header className="flex items-center gap-4">
                <button onClick={() => setActiveTab('home')} className="p-2 bg-slate-100 rounded-xl"><ChevronLeft size={24} /></button>
                <h2 className="text-xl font-black">إيداع جديد</h2>
              </header>
              <div className="bg-white border-2 border-slate-100 rounded-[2.5rem] p-8 text-center space-y-4">
                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">رقم الإيداع الموحد</p>
                <div onClick={() => {navigator.clipboard.writeText(DEPOSIT_NUMBER); showToast("تم النسخ")}} className="bg-indigo-50 text-indigo-600 p-5 rounded-3xl font-black text-2xl flex items-center justify-center gap-3 cursor-pointer">
                  {DEPOSIT_NUMBER} <Copy size={20} />
                </div>
                <p className="text-xs text-slate-500 font-medium">حول المبلغ أولاً ثم أرسل الطلب.</p>
              </div>
              <div className="space-y-4">
                <input type="number" placeholder="المبلغ الذي حولته" className="w-full p-4 bg-slate-50 rounded-2xl outline-none" value={amount} onChange={e => setAmount(e.target.value)} />
                <input type="text" placeholder="رقمك المحول منه" className="w-full p-4 bg-slate-50 rounded-2xl outline-none" value={depositFromPhone} onChange={e => setDepositFromPhone(e.target.value)} />
                <button onClick={() => {
                  const msg = `طلب إيداع نايليكس\nالبريد: ${user.email}\nالمبلغ: ${amount}\nرقمي: ${depositFromPhone}`;
                  window.open(`https://wa.me/${SUPPORT_WHATSAPP}?text=${encodeURIComponent(msg)}`, '_blank');
                  showToast("تم فتح واتساب"); setActiveTab('home');
                }} className="w-full py-5 bg-emerald-600 text-white rounded-2xl font-black shadow-lg">إرسال إشعار إيداع</button>
              </div>
            </div>
          )}

          {activeTab === 'profile' && (
             <div className="animate-fadeIn space-y-8">
                <header className="flex items-center gap-4">
                  <button onClick={() => setActiveTab('home')} className="p-2 bg-slate-100 rounded-xl"><ChevronLeft size={24} /></button>
                  <h2 className="text-xl font-black">حسابي</h2>
                </header>
                <div className="p-8 bg-slate-50 rounded-[2.5rem] flex flex-col items-center">
                  <div className="w-20 h-20 bg-white rounded-3xl shadow-sm flex items-center justify-center text-3xl font-black text-indigo-600 mb-4">{user.email[0].toUpperCase()}</div>
                  <h3 className="font-black text-slate-800">{user.email}</h3>
                  <p className="text-indigo-600 font-bold tracking-widest">{userData.nylixId}</p>
                </div>
                <div className="space-y-3">
                  <button onClick={() => setIsSettingPin(true)} className="w-full p-5 bg-white border border-slate-100 rounded-2xl flex justify-between font-bold text-slate-700">تغيير الـ PIN <Lock size={18} /></button>
                  <button onClick={() => signOut(auth)} className="w-full p-5 bg-rose-50 text-rose-600 rounded-2xl flex items-center gap-3 font-black">تسجيل الخروج <LogOut size={20} /></button>
                </div>
             </div>
          )}

        </main>

        <nav className="absolute bottom-0 w-full bg-white/80 backdrop-blur-lg border-t border-slate-100 px-10 py-5 flex justify-between items-center z-[90]">
          <button onClick={() => setActiveTab('home')} className={activeTab === 'home' ? 'text-indigo-600 scale-110' : 'text-slate-300'}><Home size={28} /></button>
          <button onClick={() => setActiveTab('send')} className={activeTab === 'send' ? 'text-indigo-600 scale-110' : 'text-slate-300'}><Send size={28} className="rotate-180" /></button>
          <button onClick={() => setActiveTab('wallet')} className={activeTab === 'wallet' ? 'text-indigo-600 scale-110' : 'text-slate-300'}><ArrowDownCircle size={28} /></button>
          <button onClick={() => setActiveTab('profile')} className={activeTab === 'profile' ? 'text-indigo-600 scale-110' : 'text-slate-300'}><User size={28} /></button>
        </nav>
      </div>

      <style>{`
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        @keyframes scaleIn { from { transform: translate(-50%, 20px) scale(0.9); opacity: 0; } to { transform: translate(-50%, 0) scale(1); opacity: 1; } }
        .animate-scaleIn { animation: scaleIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      `}</style>
    </div>
  );
}
    function App() {
      return <h1>مرحباً Nylix!</h1>;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
